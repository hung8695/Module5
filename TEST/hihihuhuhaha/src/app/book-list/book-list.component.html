<h1>List Book</h1>

<h2>Số lượng sách {{count}}</h2>

<table>
  <tr>
    <td>STT</td>
    <td>Title</td>
    <td>Author</td>
  </tr>
  <tr *ngFor="let book of books; index as i">
    <td>{{i+1}}</td>
    <td><a [routerLink]="['/view',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><a [routerLink]="['/book/edit',book.id]">Edit</a></td>
    <td><a [routerLink]="['/book/delete',book.id]">Delete</a></td>
  </tr>
</table>
